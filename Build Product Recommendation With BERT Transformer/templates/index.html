<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: hsl(220, 27%, 90%);
    }
    h1 {
        font-size: 2.5rem;
        color: chocolate;
    }
    .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }
    .btn-orange {
    background-color: #ff7a00;
    border-color: #ff7a00;
    color: white;
    transition: all 0.3s ease-in-out;
    }

    .btn-orange:hover {
        background-color: #e66f00;
        border-color: #e66f00;
        color: white;
        font-size: 1.2rem;
    }
</style>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-5">AI Product Recommendation System using BERT Transformer</h1>
    
    <form method="POST" class="mb-4" class="text-center mb-5">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search for Product" required>
             <button class="btn btn-orange" type="submit">Search</button>
        </div>
    </form>
    {% if recommendations %}
        <div class="row row-cols-1 row-cols-md-5 g-4">
            {% for product in recommendations %}
            <div class="col">
                <div class="card h-100">
                    <!-- Extract the first image from the imgs list -->
                    <img src="{{ product.imgs[0] if product.imgs else 'https://via.placeholder.com/200' }}"
                         class="card-img-top" alt="Product Image">
                   <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">
                            <strong>Category:</strong> {{ product.category }}<br>
                            <strong>Brand:</strong> {{ product.brand }}<br>
                            <strong>Similarity:</strong> {{ "%.2f" | format(product.similarity) }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
